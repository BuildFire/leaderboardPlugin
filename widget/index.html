<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="buildfire" content="enableMDTheme,enablePluginJsonLoad" />

  <link href="../../../scripts/owlCarousel/owlCarousel.css" rel="stylesheet" />
  <link href="../../../styles/materialDesign/material-components-web@4.0.0.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../../styles/components/swipeableDrawer/swipeableDrawer.css" />
  <link rel="stylesheet" href="../../../styles/appStyle.css" />
  <link rel="stylesheet" href="../../../styles/components/skeleton.css" />
  <link rel="stylesheet" href="../../../styles/components/fabSpeedDial/fabSpeedDial.css" />

  <script src="../../../scripts/buildfire.js"></script>
  <script src="../../../scripts/jquery/jquery-1.11.2.min.js"></script>
  <script src="../../../scripts/buildfire/components/drawer/drawer.js"></script>
  <script src=" ../../../scripts/buildfire/services/notifications/pushNotifications.js"></script>
  <script src="../../../scripts/buildfire/components/carousel/carousel.js"></script>
  <script type="text/javascript" src="../../../scripts/owlCarousel/owlCarousel.js"></script>
  <script src="../../../scripts/materialDesign/material-components-web@4.0.0.min.js" type="text/javascript"></script>

  <script src="../../../scripts/buildfire/components/swipeableDrawer/swipeableDrawer.js"></script>
  <script src="../../../scripts/buildfire/components/skeleton/skeleton.js"></script>
  <script src="../../../scripts/buildfire/components/fabSpeedDial/fabSpeedDial.js"></script>

  <!-- build:bundleWidgetSharedJSFiles -->
  <script src="./global/js/constants/index.js"></script>
  <script src="./global/js/models/Score.js"></script>
  <script src="./global/js/models/Setting.js"></script>
  <script src="./global/js/models/Wysiwyg.js"></script>
  <script src="./global/js/models/Carousel.js"></script>
  <script src="./global/services/BFGamifyComponent.js"></script>
  <script src="./global/services/AuthManager.js"></script>
  <script src="./global/services/AnalyticsManager.js"></script>
  <script src="./global/js/repositories/Scores.js"></script>
  <script src="./global/js/repositories/Settings.js"></script>
  <script src="./global/js/repositories/Wysiwygs.js"></script>
  <script src="./global/js/repositories/Carousels.js"></script>
  <!-- endbuild -->

  <!-- build:bundleJSFiles  -->
  <script src="js/utils/stringKeys.js"></script>
  <script src="js/utils/strings.js"></script>
  <script src="js/utils/helper.js"></script>
  <script src="js/state.js"></script>
  <script src="js/index.js"></script>
  <script src="js/pages/home.js"></script>
  <script src="js/widget.controller.js"></script>
  <script src="js/scoreSwipeableDrawer.js"></script>
  <!-- endbuild -->

  <!-- build:bundleCSSFiles  -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- endbuild -->
</head>

<body>
  <div id="main_container" class="hidden">
    <div id="contentContainer" class="content-container">
      <div id="carousel"></div>
      <div id="my_container_div"></div>
    </div>
    <div id="contentElement">
      <div class="mdc-dialog" id="addScoreDialog">
        <div class="mdc-dialog__container">
          <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true"
            aria-labelledby="add-dialog-title" aria-describedby="my-dialog-content">
            <h2 class="mdc-dialog__title dialog-title" id="addEditDialogTitle"></h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
              <p id="addEditDialogSubtitle"></p>
              <div class="inline-text-field-container">
                <label id="addInputHolder" class="mdc-text-field transparentBackgroundTheme">
                  <div class="mdc-text-field__ripple"></div>
                  <input id="addEditScoreInput" class="mdc-text-field__input" type="number">
                  <span id="addScoreLabel" class="mdc-floating-label">some label</span>
                  <div class="mdc-line-ripple"></div>
                </label>
                <p id="addScoreErrorMessage" class="dialog-input-error-message hidden"
                  bfString="score.requiredMessage">This field is required</p>

              </div>
            </div>
            <div class="mdc-dialog__actions">
              <button id="closeScoreDialog" type="button" class="mdc-button mdc-dialog__button">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label dialog-label" bfString="score.dialogCancel">Cancel</span>
              </button>
              <button id="submitScoreBtn" type="button" class="mdc-button mdc-dialog__button">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label dialog-label" bfString="score.dialogSave">Save</span>
              </button>
            </div>
          </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
      </div>
    </div>

</div>
<div id="fabSpeedDialContainer"></div>
</body>

</html>
